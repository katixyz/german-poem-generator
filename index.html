<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>

      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Choose a topic for the poem."
          autocomplete="off"
          autofocus
          required
          class="instructions"
          id="user-input"
        />
        <input type="submit" value="Confirm" class="submit-button" />
      </form>

      <div class="poem" id="poem"></div>

      <footer>
        This AI Project is coded by
        <a href="https://github.com/katixyz" target="_blank"> Kati Zech</a>, is
        open-sourced on
        <a
          href="https://github.com/katixyz/german-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://german-poem-generator-by-kati.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
